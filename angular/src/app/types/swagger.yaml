paths:
  /wp/v2/posts:
    get:
      tags:
        - endpoint
      summary: ''
      description: ''
      consumes:
        - application/x-www-form-urlencoded
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: context
          in: query
          description: "Le contexte dans lequel la demande est faite\_; cela détermine les champs renvoyés."
          required: false
          type: array
          items:
            type: string
            enum:
              - view
              - embed
              - edit
            default: view
          collectionFormat: multi
        - name: page
          in: query
          description: Page courante dans la collection.
          required: false
          type: string
          minimum: 1
        - name: per_page
          in: query
          description: Nombre maximal d’éléments à renvoyer dans le groupe de résultats.
          required: false
          type: string
          maximum: 100
          minimum: 1
        - name: search
          in: query
          description: Limiter les résultats à ceux qui correspondent à une chaîne de caractères.
          required: false
          type: string
        - name: after
          in: query
          description: Limiter la réponse aux publications mises en ligne après une date définie et conforme à la norme ISO8601.
          required: false
          type: string
          format: date-time
        - name: author
          in: query
          description: Limiter les résultats aux publications assignées à des auteurs spécifiques.
          required: false
          type: string
          items:
            type: integer
        - name: author_exclude
          in: query
          description: S’assurer que le jeu de résultats exclut les publications assignées à des auteurs spécifiques.
          required: false
          type: string
          items:
            type: integer
        - name: before
          in: query
          description: Limiter la réponse aux publications mises en ligne avant une date définie et conforme à la norme ISO8601.
          required: false
          type: string
          format: date-time
        - name: exclude
          in: query
          description: S’assure que le jeu de résultats exclut des ID spécifiques.
          required: false
          type: string
          items:
            type: integer
        - name: include
          in: query
          description: Limiter le groupe de résultats aux ID spécifiés.
          required: false
          type: string
          items:
            type: integer
        - name: offset
          in: query
          description: Ignorer un nombre spécifique d’éléments au sein du jeu de résultats.
          required: false
          type: string
        - name: order
          in: query
          description: Le paramètre order trie les attributs dans l’ordre croissant ou décroissant.
          required: false
          type: array
          items:
            type: string
            enum:
              - asc
              - desc
            default: desc
          collectionFormat: multi
        - name: orderby
          in: query
          description: Trier la collection par attribut d’objet.
          required: false
          type: array
          items:
            type: string
            enum:
              - author
              - date
              - id
              - include
              - modified
              - parent
              - relevance
              - slug
              - include_slugs
              - title
            default: date
          collectionFormat: multi
        - name: slug
          in: query
          description: Limiter le jeu de résultats aux publications ayant au moins un slug particulier.
          required: false
          type: string
          items:
            type: string
        - name: status
          in: query
          description: Limiter le jeu de résultats aux publications associées à un ou plusieurs états.
          required: false
          type: string
          items:
            type: string
        - name: tax_relation
          in: query
          description: Limiter le jeu de résultats en se basant sur les correspondances entre plusieurs taxonomies.
          required: false
          type: array
          items:
            type: string
            enum:
              - AND
              - OR
          collectionFormat: multi
        - name: categories
          in: query
          description: Limiter le jeu de résultats aux éléments qui ont le terme spécifié assigné dans la taxonomie categories.
          required: false
          type: string
          items:
            type: integer
        - name: categories_exclude
          in: query
          description: Limiter le jeu de résultats à tous les éléments sauf ceux qui ont un terme spécifique assigné à la taxonomie categories.
          required: false
          type: string
          items:
            type: integer
        - name: tags
          in: query
          description: Limiter le jeu de résultats aux éléments qui ont le terme spécifié assigné dans la taxonomie tags.
          required: false
          type: string
          items:
            type: integer
        - name: tags_exclude
          in: query
          description: Limiter le jeu de résultats à tous les éléments sauf ceux qui ont un terme spécifique assigné à la taxonomie tags.
          required: false
          type: string
          items:
            type: integer
        - name: sticky
          in: query
          description: Limiter les résultats aux éléments qui sont épinglés.
          required: false
          type: string
      security:
        - basic: []
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '404':
          description: Not Found
